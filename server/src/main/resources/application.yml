server:
  port: 8080

spring:
  profiles:
    active: dev
  application:
    name: cmsplus-main
  jwt:
    secret: ${JWT_SECRET}
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: false
        format_sql: true
        highlight_sql: true
        default_batch_fetch_size: 100  # 일대다인 상품 최대 개수는 10개이므로 상품에는 batchsize 설정
    open-in-view: false
    defer-datasource-initialization: true

  servlet:
    multipart:
      max-file-size: 3MB
      max-request-size: 3MB

  sql:
    init:
      mode: always

cloud:
  aws:
    s3:
      bucket: ${S3_BUCKET}
    stack.auto: false
    region.static: ap-northeast-2
    credentials:
      accessKey: ${S3_ACCESS_KEY}
      secretKey: ${S3_SECRET_KEY}

kafkaServer:
  ip: ${KAFKASERVER_IP}

kafkaGroup:
  paymentResultGroup: ${PAYMENT_RESULT_GROUP}

kafkaTopic:
  messagingTopic: ${MESSAGING_TOPIC}
  paymentTopic: ${PAYMENT_TOPIC}